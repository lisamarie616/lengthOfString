<script type="text/javascript">

var sentence = "I am happy you are reading this sentence";

function stringTool(sent) {
    var words = sent.split(" ");
    var chars = 0;
    for (i = 0; i < words.length; i++) {
    	var lets = words[i].split("");
        chars += lets.length;
    }
    console.log('This string has ' + words.length + ' words. ' + 'The average length of each word is ' + chars/words.length + ' characters.');
}

stringTool(sentence);

</script>
